version: '3.8'

# ============================================================================
# Development Docker Compose Configuration
# - Backend:  uvicorn --reload --reload-dir /app/backend (hot reload)
# - Frontend: Vite dev server with HMR (hot reload)
# - Source code mounted as volumes
# - Suitable for development
# ============================================================================

services:
  # MinIO Object Storage (对象存储)
  minio:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/minio/minio:latest
    container_name: hr-minio
    ports:
      - "9000:9000"   # API端口
      - "9001:9001"   # Console端口 (Web UI)
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - MINIO_DEFAULT_BUCKETS=cv-uploads:public
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - hr-network
    restart: unless-stopped

  # MongoDB 数据库
  mongodb:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/mongo:latest
    container_name: hr-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=ai-hr-automation
    networks:
      - hr-network
    restart: unless-stopped

  # MongoDB 管理界面 (mongo-express)
  mongo-express:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/mongo-express:latest
    container_name: hr-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGO_EXPRESS_USER:-admin}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_EXPRESS_PASSWORD:-admin123}
    depends_on:
      - mongodb
    networks:
      - hr-network
    restart: unless-stopped

  # PostgreSQL 数据库 (用户认证)
  postgres:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/library/postgres:16-alpine
    container_name: hr-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgres.sh:/docker-entrypoint-initdb.d/init-postgres.sh:ro
    environment:
      - POSTGRES_USER=${POSTGRES_ADMIN_USER:-hr_admin}
      - POSTGRES_PASSWORD=${POSTGRES_ADMIN_PASSWORD:-hr_admin_pass}
      - POSTGRES_DB=${POSTGRES_ADMIN_DB:-postgres}
      - APP_DB_USER=${POSTGRES_USER:-hr_user}
      - APP_DB_PASSWORD=${POSTGRES_PASSWORD:-hr_pass}
      - APP_DB_NAME=${POSTGRES_DB:-hr_users}
    networks:
      - hr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_ADMIN_USER:-hr_admin} -d ${POSTGRES_ADMIN_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # HR Automation API (development: single worker + --reload for hot reload)
  # 入口已改为 backend.main:app（勿改回 backend.fastapi_api，该模块已删除）
  hr-automation:
    build: .
    container_name: ai-hr-automation-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # 容器内必须用服务名连接，覆盖 .env 中可能存在的 localhost
      - MONGODB_URL=mongodb://mongodb:27017
      - POSTGRES_SERVER=postgres:5432
      - MINIO_ENDPOINT=minio:9000
      # 应用绑定
      - HOST=0.0.0.0
      - PORT=8000

    # 开发环境热加载：单 worker + --reload，监听 /app/backend 目录变化
    command: ["uv", "run", "uvicorn", "backend.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--reload-dir", "/app/backend"]

    volumes:
      - ./logs:/app/logs
      # Local CV fallback when MinIO is not used (preview/download)
      - ./uploads:/app/uploads
      # Mount backend source code for hot reload
      - ./backend:/app/backend
    depends_on:
      - minio
      - mongodb
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hr-network

  # Frontend (React + Vite) - Development Mode with Hot Reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: hr-frontend
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
      - ./frontend/postcss.config.js:/app/postcss.config.js
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - hr-automation
    restart: unless-stopped
    networks:
      - hr-network
    # Enable stdin for graceful shutdown
    stdin_open: true
    tty: true

volumes:
  minio_data:
    driver: local
  mongodb_data:
    driver: local
  postgres_data:
    driver: local

networks:
  hr-network:
    driver: bridge
