version: '3.8'

services:
  # MinIO Object Storage (对象存储)
  minio:
    image: minio/minio:latest
    container_name: hr-minio
    ports:
      - "9000:9000"   # API端口
      - "9001:9001"   # Console端口 (Web UI)
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - MINIO_DEFAULT_BUCKETS=cv-uploads:public
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - hr-network
    restart: unless-stopped

  # MongoDB 数据库
  mongodb:
    image: mongo:latest
    container_name: hr-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=ai-hr-automation
    networks:
      - hr-network
    restart: unless-stopped

  # PostgreSQL 数据库 (用户认证)
  postgres:
    image: postgres:16-alpine
    container_name: hr-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-hr_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-hr_pass}
      - POSTGRES_DB=${POSTGRES_DB:-hr_users}
    networks:
      - hr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hr_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # HR Automation API
  hr-automation:
    build: .
    container_name: ai-hr-automation-api
    ports:
      - "8000:8000"
    environment:
      # LLM Provider
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}

      # MinIO 存储配置
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin123}
      - MINIO_BUCKET=${MINIO_BUCKET:-cv-uploads}
      - MINIO_SECURE=${MINIO_SECURE:-false}

      # MongoDB
      - MONGODB_URL=mongodb://mongodb:27017

      # PostgreSQL (用户认证)
      - POSTGRES_SERVER=${POSTGRES_SERVER:-postgres:5432}
      - POSTGRES_USER=${POSTGRES_USER:-hr_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-hr_pass}
      - POSTGRES_DB=${POSTGRES_DB:-hr_users}

      # JWT 密钥 (生产环境请使用强随机密钥)
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}

      # FastAPI
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=4
      - DEBUG=${DEBUG:-false}

    volumes:
      - ./logs:/app/logs
    depends_on:
      - minio
      - mongodb
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hr-network

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hr-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - hr-automation
    restart: unless-stopped
    networks:
      - hr-network

volumes:
  minio_data:
    driver: local
  mongodb_data:
    driver: local
  postgres_data:
    driver: local

networks:
  hr-network:
    driver: bridge
